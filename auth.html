
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | Comrade Univest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --green: #2ecc71;
            --dark-green: #27ae60;
            --yellow: #f1c40f;
            --white: #ffffff;
            --black: #2c3e50;
            --gray: #f8f9fa;
            --light-gray: #e9ecef;
            --dark-gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--gray);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--green), var(--dark-green));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            opacity: 0.9;
        }
        
        .auth-content {
            padding: 2rem;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .auth-tab.active {
            border-bottom-color: var(--green);
            color: var(--green);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--green);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--dark-green);
        }
        
        .btn-outline {
            background: none;
            border: 1px solid var(--green);
            color: var(--green);
        }
        
        .btn-outline:hover {
            background-color: var(--green);
            color: white;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }
        
        .auth-footer a {
            color: var(--green);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .success-message {
            color: var(--green);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                border-radius: 0;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-handshake"></i> Comrade Univest</h1>
            <p>Student Investment Platform</p>
        </div>
        
        <div class="auth-content">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="signup">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
                    <i class="fas fa-eye" id="toggle-login-password"></i>
                </div>
                
                <div class="error-message" id="login-error"></div>
                
                <button type="submit" class="btn btn-primary">
                    Login
                </button>
                
                <div class="auth-footer">
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" class="form-control" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="••••••••" required minlength="6">
                    <i class="fas fa-eye" id="toggle-signup-password"></i>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" class="form-control" placeholder="••••••••" required minlength="6">
                    <i class="fas fa-eye" id="toggle-confirm-password"></i>
                </div>
                
                <div class="error-message" id="signup-error"></div>
                <div class="success-message" id="signup-success"></div>
                
                <button type="submit" class="btn btn-primary">
                    Create Account
                </button>
                
                <div class="auth-footer">
                    Already have an account? <a href="#" id="switch-to-login">Login</a>
                </div>
            </form>
            
            <!-- Password Reset Form -->
            <form id="reset-form" class="auth-form">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" class="form-control" placeholder="your@email.com" required>
                </div>
                
                <div class="error-message" id="reset-error"></div>
                <div class="success-message" id="reset-success"></div>
                
                <button type="submit" class="btn btn-primary">
                    Reset Password
                </button>
                
                <div class="auth-footer">
                    <a href="#" id="back-to-login">Back to login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="firebase.js"></script>
    <script>
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const resetForm = document.getElementById('reset-form');
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');
        const toggleLoginPassword = document.getElementById('toggle-login-password');
        const toggleSignupPassword = document.getElementById('toggle-signup-password');
        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
        const loginPassword = document.getElementById('login-password');
        const signupPassword = document.getElementById('signup-password');
        const confirmPassword = document.getElementById('signup-confirm-password');
        const switchToLogin = document.getElementById('switch-to-login');
        const forgotPassword = document.getElementById('forgot-password');
        const backToLogin = document.getElementById('back-to-login');
        
        // Check URL for signup parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('signup')) {
            switchTab('signup');
        }
        
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                switchTab(tabName);
            });
        });
        
        // Switch between tabs
        function switchTab(tabName) {
            tabs.forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-tab') === tabName);
            });
            
            forms.forEach(form => {
                form.classList.toggle('active', form.id === `${tabName}-form`);
            });
        }
        
        // Toggle password visibility
        toggleLoginPassword.addEventListener('click', () => {
            togglePasswordVisibility(loginPassword, toggleLoginPassword);
        });
        
        toggleSignupPassword.addEventListener('click', () => {
            togglePasswordVisibility(signupPassword, toggleSignupPassword);
        });
        
        toggleConfirmPassword.addEventListener('click', () => {
            togglePasswordVisibility(confirmPassword, toggleConfirmPassword);
        });
        
        function togglePasswordVisibility(input, icon) {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }
        
        // Form switching
        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            switchTab('login');
        });
        
        forgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            forms.forEach(form => form.classList.remove('active'));
            resetForm.classList.add('active');
        });
        
        backToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            switchTab('login');
        });
        
        // Firebase authentication
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            
            errorElement.style.display = 'none';
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                });
        });
        
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const errorElement = document.getElementById('signup-error');
            const successElement = document.getElementById('signup-success');
            
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords don't match";
                errorElement.style.display = 'block';
                return;
            }
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Add user data to Firestore
                    return firebase.firestore().collection('users').doc(userCredential.user.uid).set({
                        name: name,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        balance: 0,
                        investments: []
                    });
                })
                .then(() => {
                    successElement.textContent = "Account created successfully! Redirecting...";
                    successElement.style.display = 'block';
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                });
        });
        
        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const errorElement = document.getElementById('reset-error');
            const successElement = document.getElementById('reset-success');
            
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
            
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    successElement.textContent = "Password reset email sent. Please check your inbox.";
                    successElement.style.display = 'block';
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                });
        });
    </script>
</body>
</html>
